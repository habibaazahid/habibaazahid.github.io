<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food, LLC</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-toggle {
            background-color: #333;
        }
        .navbar-toggle .icon-bar {
            background-color: #fff;
        }
        .menu-button {
            background-color: #333;
            color: #fff;
            border: none;
        }
        .menu-button:hover {
            background-color: #555;
        }
        .dropdown-menu {
            width: 100%;
            background-color: #333;
        }
        .dropdown-menu li {
            text-align: center;
        }
        .dropdown-menu li a {
            color: #fff;
        }
        .page-heading {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
        }
        .tall-section {
            background-color: #fff;
            min-height: 1000px;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Food, LLC</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="visible-xs"><a href="#">Chicken</a></li>
                    <li class="visible-xs"><a href="#">Beef</a></li>
                    <li class="visible-xs"><a href="#">Sushi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1 class="page-heading">Our Menu</h1>
        <div class="tall-section">
            <!-- Content for the tall section goes here -->
        </div>
    </div>

    <!-- Bootstrap JS (for dropdown menu) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
